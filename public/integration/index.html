<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.4.1</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.4.1/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.4.1/jasmine.css">

    <script src="lib/jasmine-2.4.1/jasmine.js"></script>
    <script src="lib/jasmine-2.4.1/jasmine-html.js"></script>
    <script src="lib/jasmine-2.4.1/boot.js"></script>

    <script src="/javascripts/vendor/all.js"></script>

    <style type="text/css">
      #albums, #tracks_modal * {
        display: none;
      }
    </style>
  </head>

  <body>
    <ul id="albums"></ul>
    <script type="text/x-handlebars" data-name="albums">
      {{#each albums}}
        <li>
          <a href="{{tracks_url}}"><img src="{{cover}}"></a>
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </li>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-name="tracks">
      {{#with album}}
        <a href="#" class="close">Close</a>
        <img src="{{cover}}">
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}}</p>
      {{/with}}

      <ol>
        {{#each tracks}}
          <li>{{title}}<small>{{length}}</small></li>
        {{/each}}
      </ol>
    </script>

    <!-- include source files here... -->
    <script src="/javascripts/models/album.js"></script>
    <script src="/javascripts/models/track.js"></script>
    <script src="/javascripts/collections/albums.js"></script>
    <script src="/javascripts/collections/tracks.js"></script>
    <script src="/javascripts/views/albums.js"></script>
    <script src="/javascripts/views/tracks.js"></script>
    <script src="/javascripts/app.js"></script>

    <!-- include spec files here... -->
    <script src="fixtures/albums.js"></script>
    <script src="fixtures/tracks.js"></script>
    <script src="spec/albums.spec.js"></script>
    <script src="spec/albums_view.spec.js"></script>
    <script src="spec/tracks.spec.js"></script>
    <script src="spec/tracks_view.spec.js"></script>
  </body>
</html>
